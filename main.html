<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharable URL Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    h3 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Create a Sharable URL</h1>
  <form id="urlForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" /><br /><br />
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" /><br /><br />
    <button type="button" id="button">Submit</button>
  </form>
  <h3 id="url">https://localhost:8080/</h3>

  <script>
    document.getElementById("button").addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const year = document.getElementById("year").value;
      const baseUrl = "https://localhost:8080/";
      
      // Construct the query string
      let query = [];
      if (name) query.push(`name=${encodeURIComponent(name)}`);
      if (year) query.push(`year=${encodeURIComponent(year)}`);
      
      // Update the URL
      const fullUrl = query.length > 0 ? `${baseUrl}?${query.join("&")}` : baseUrl;
      document.getElementById("url").textContent = fullUrl;
    });
  </script>
</body>
</html>
